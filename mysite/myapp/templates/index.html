
<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <style>
        h1{
            margin: 0px;
            font-family: 'Pacifico', cursive;
            font-size:70px;
        }
        body{
            text-align:center;
            padding:0px;
        }
        table{
            margin:0px auto;
            padding:20px;
        }
        .one{
            margin: 0px 0px -125px 0px;
        }
        .two{
            margin: 0px 0px -125px -600px;
        }
    </style>
</head>
<body>
{% csrf_token %}
	<div class="main">
            <img class="one" src="http://disney.com.au/competitions/marvel-xd-prize-grab/assets/img/custom/win.png?v9" height="100px" width="100px">
            <img class="two" src="http://disney.com.au/competitions/marvel-xd-prize-grab/assets/img/custom/win.png?v9" height="100px" width="100px">
            <h1>upload to win</h1>
    </div>
    <div >
        <h3 style="font-size:30px;">Sign Up</h3>
        <form method="post">
            {% csrf_token %}
            <table style="font-family: Arial; border: 1px solid black">
                <tr>
                    <td>
                        <label for="username">Username: </label>
                    </td>
                    <td>
                        <input id="username" type="text" name="username" value={{ username }}>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input id="name" type="text" name="name" value={{ name }}>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input id="email" type="text" name="email" value={{ email }}>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: </label>
                    </td>
                    <td>
                        <input id="password" type="password" name="password" value={{ password }}>
                    </td>
                </tr>
            </table>

            <p style="color:red">{{message}}</p>

            <br>
            <input type="submit" value="Sign Up">
        </form>
    <br><br>
    <h3>Already a user?&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size:20px;"><a href="login/">login</a></span></h3>
    </div>
</body>
</html>
