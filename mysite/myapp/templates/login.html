<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIN</title>
    <style>
        body{
            text-align:center;
            padding:50px;
        }
        table{
            margin:0px auto;
        }
    </style>
</head>
<body>
	<div class="main">
            <h1> upload to win</h1>
            <h3>Log IN</h3>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            <table style="font-family: Arial; border: 1px solid black">
                <tr>
                    <td>
                        <label for="username">Username: </label>
                    </td>
                    <td>
                        <input id="username" type="text" name="username" value={{ username }}>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: </label>
                    </td>
                    <td>
                        <input id="password" type="password" name="password" value={{ password }}>
                    </td>
                </tr>
            </table>
            <p style="color:red">{{ message }}</p>
            <br>
            <input type="submit" value="Log In">
        </form>
    </div>
    <br><br>
    <tr><h3>New User?</h3><a href="/signup/">Sign up</a> </tr>
</body>
</html>
