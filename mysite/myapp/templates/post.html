<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <style>
        body{
            margin: 100px 0px 0px 540px;
        }
        input[type="submit"]{
            margin: 10px 0px 0px 110px;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-default" value="Post">
    </form>
</body>
</html>
